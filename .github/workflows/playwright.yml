name: Playwright E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test-type: ['critical', 'high', 'medium']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          cp prisma/schema.prisma prisma/schema.test.prisma
          npx prisma generate
          npx prisma db push --force-reset

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run Playwright tests
        run: |
          npm run test:e2e -- --project=chromium
        env:
          TEST_PRIORITY: ${{ matrix.test-type }}
          DATABASE_URL: file:./test.db
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Run BDD Feature tests
        run: |
          npx playwright test tests/bdd/runner.spec.ts --project=chromium
        env:
          TEST_PRIORITY: ${{ matrix.test-type }}
          DATABASE_URL: file:./test.db
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.test-type }}
          path: playwright-report/
          retention-days: 30
